<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List | Sadaf Shahab</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="container.css" />
    <link rel="stylesheet" href="todo.css" />
    <link rel="stylesheet" href="btn.css" />
    <link rel="stylesheet" href="task-count.css" />
  </head>
  <body>
    <div class="container">
      <header><h2>To-Do List</h2></header>

      <div class="msg">
        <p class="task_msg">Task added Successfully</p>
      </div>
      <!-- ........................................ -->
      <form action="">
        <div class="todo-content">
          <div class="add-task">
            <input type="text" placeholder="Add your Task here" value="" />
            <button class="add-btn">Add</button>
          </div>
        </div>
      </form>

      <!-- ------------------------------ -->
      <div class="task-count">
        <p>You have <span class="task-len"> No </span> task</p>
      </div>

      <!-- ................................ -->
      <div class="added"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
